<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        h1{
            color: red!important; /*O !important define qual elemento vai ser adcionado, caso tenha 2 que definam a mesma coisa*/
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Aula !important</h1>
</body>
</html>
